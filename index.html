<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side-by-Side Text Diff</title>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html {
      height: 100%;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 1.5rem;
      background: #f5f5f5;
      color: #333;
      line-height: 1.6;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    header h1 {
      margin: 0 0 0.25rem;
      font-size: 1.5rem;
      font-weight: 600;
    }

    header p {
      margin: 0;
      color: #666;
      font-size: 0.95rem;
    }

    main {
      margin: 0 auto;
      width: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .input-area {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1rem;
      flex: 1;
      min-height: 0;
    }

    .input-area.hidden {
      display: none;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .input-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.35rem;
      font-size: 0.9rem;
    }

    .input-group textarea {
      width: 100%;
      flex: 1;
      min-height: 120px;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: inherit;
      font-size: 0.95rem;
      line-height: 1.5;
      resize: vertical;
      background: #fff;
    }

    .input-group textarea:focus {
      outline: none;
      border-color: #4a90d9;
      box-shadow: 0 0 0 3px rgba(74, 144, 217, 0.2);
    }

    .actions {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      align-items: center;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .options {
      display: flex;
      align-items: center;
      gap: 0.35rem;
      font-size: 0.85rem;
      color: #555;
      margin-left: 0.75rem;
    }

    .options input[type="checkbox"],
    .options input[type="radio"] {
      margin: 0;
    }

    .options-separator {
      width: 1px;
      height: 1.2em;
      background: #ccc;
      margin: 0 0.5rem;
    }

    button {
      padding: 0.55rem 1.25rem;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.15s;
    }

    .btn-primary {
      background: #4a90d9;
      color: #fff;
    }

    .btn-primary:hover {
      background: #357abd;
    }

    .btn-secondary {
      background: #e0e0e0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #d0d0d0;
    }

    .diff-section {
      flex: 0;
      min-height: 0;
      display: flex;
      flex-direction: column;
    }

    .diff-section.expanded {
      flex: 1;
    }

    /* --- Inline diff output (single panel) --- */
    .diff-inline {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 1.25rem;
      line-height: 1.8;
      min-height: 60px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      flex: 1;
    }

    /* --- Side-by-side diff output (two panels) --- */
    .diff-sidebyside {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      min-height: 60px;
      flex: 1;
    }

    .diff-sidebyside > div {
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .diff-panel {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 1.25rem;
      line-height: 1.8;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      flex: 1;
      min-height: 0;
    }

    .diff-panel-header {
      font-weight: 600;
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .diff-placeholder {
      color: #999;
      font-style: italic;
    }

    .identical-message {
      color: #666;
      font-style: italic;
    }

    .diff-deleted {
      background: #fdd;
      color: #b30000;
      text-decoration: line-through;
      padding: 0.1em 0.2em;
      border-radius: 3px;
    }

    .diff-added {
      background: #dfd;
      color: #006700;
      font-weight: 600;
      padding: 0.1em 0.2em;
      border-radius: 3px;
    }

    @media (max-width: 600px) {
      .input-area {
        grid-template-columns: 1fr;
      }
      .diff-sidebyside {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Side-by-Side Text Diff</h1>
    <p>Paste two versions of text and compare them to find the differences.</p>
  </header>

  <main>
    <div class="input-area">
      <div class="input-group">
        <label for="text-original">Original</label>
        <textarea id="text-original" placeholder="Paste the original text here..."></textarea>
      </div>
      <div class="input-group">
        <label for="text-changed">Changed</label>
        <textarea id="text-changed" placeholder="Paste the changed text here..."></textarea>
      </div>
    </div>

    <div class="actions">
      <button type="button" class="btn-primary" id="btn-compare">Compare</button>
      <button type="button" class="btn-secondary" id="btn-swap">Swap</button>
      <button type="button" class="btn-secondary" id="btn-clear">Clear</button>
      <button type="button" class="btn-secondary" id="btn-toggle-inputs" style="display: none;">Edit inputs</button>
      <span class="options">
        <input type="checkbox" id="opt-strip-md">
        <label for="opt-strip-md">Strip Markdown</label>
        <span class="options-separator"></span>
        <input type="radio" name="view-mode" id="opt-sidebyside" value="sidebyside" checked>
        <label for="opt-sidebyside">Side by side</label>
        <input type="radio" name="view-mode" id="opt-inline" value="inline">
        <label for="opt-inline">Inline</label>
      </span>
    </div>

    <section class="diff-section" id="diff-section" aria-label="Diff results">
      <div id="diff-output">
        <div class="diff-sidebyside">
          <div>
            <div class="diff-panel-header">Original</div>
            <div class="diff-panel"><span class="diff-placeholder">Differences will appear here after you click Compare.</span></div>
          </div>
          <div>
            <div class="diff-panel-header">Changed</div>
            <div class="diff-panel"><span class="diff-placeholder">Differences will appear here after you click Compare.</span></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/diff@7/dist/diff.min.js"></script>
  <script>
    "use strict";

    const elOriginal = document.getElementById("text-original");
    const elChanged = document.getElementById("text-changed");
    const elOutput = document.getElementById("diff-output");
    const elInputArea = document.querySelector(".input-area");
    const elDiffSection = document.getElementById("diff-section");
    const btnCompare = document.getElementById("btn-compare");
    const btnSwap = document.getElementById("btn-swap");
    const btnClear = document.getElementById("btn-clear");
    const btnToggleInputs = document.getElementById("btn-toggle-inputs");
    const optStripMd = document.getElementById("opt-strip-md");
    const optSideBySide = document.getElementById("opt-sidebyside");

    // ---------------------------------------------------------------
    // Strip Markdown — removes common Markdown formatting so the
    // diff compares plain text content only.
    // ---------------------------------------------------------------
    function stripMarkdown(text) {
      return text
        // Fenced code blocks (``` ... ```)
        .replace(/```[\s\S]*?```/g, function (m) {
          return m.replace(/```\w*\n?/g, "").replace(/```/g, "");
        })
        // Inline code (`...`)
        .replace(/`([^`]+)`/g, "$1")
        // Images ![alt](url)
        .replace(/!\[([^\]]*)\]\([^)]+\)/g, "$1")
        // Links [text](url)
        .replace(/\[([^\]]+)\]\([^)]+\)/g, "$1")
        // Headings (# ... ######)
        .replace(/^#{1,6}\s+/gm, "")
        // Bold **text** or __text__
        .replace(/(\*\*|__)(.*?)\1/g, "$2")
        // Italic *text* or _text_ (but not mid-word underscores)
        .replace(/(\*|_)(.*?)\1/g, "$2")
        // Strikethrough ~~text~~
        .replace(/~~(.*?)~~/g, "$1")
        // Blockquotes
        .replace(/^>\s+/gm, "")
        // Unordered list markers (-, *, +)
        .replace(/^[\t ]*[-*+]\s+/gm, "")
        // Ordered list markers (1., 2., etc.)
        .replace(/^[\t ]*\d+\.\s+/gm, "")
        // Horizontal rules
        .replace(/^[-*_]{3,}\s*$/gm, "")
        // HTML tags
        .replace(/<[^>]+>/g, "");
    }

    // ---------------------------------------------------------------
    // Render helpers for empty / identical states.
    // ---------------------------------------------------------------
    function showMessage(text) {
      elOutput.innerHTML = "";
      var container = document.createElement("div");
      container.className = "diff-inline";
      var span = document.createElement("span");
      span.className = "identical-message";
      span.textContent = text;
      container.appendChild(span);
      elOutput.appendChild(container);
    }

    // ---------------------------------------------------------------
    // Inline diff — single panel with interleaved red/green spans.
    // ---------------------------------------------------------------
    function renderInline(changes) {
      elOutput.innerHTML = "";
      var container = document.createElement("div");
      container.className = "diff-inline";

      changes.forEach(function (part) {
        var span = document.createElement("span");
        span.textContent = part.value;
        if (part.removed) {
          span.className = "diff-deleted";
        } else if (part.added) {
          span.className = "diff-added";
        }
        container.appendChild(span);
      });

      elOutput.appendChild(container);
    }

    // ---------------------------------------------------------------
    // Side-by-side diff — two panels, each showing coherent text
    // with only the relevant highlights.
    //   Left panel:  original text, deletions in red
    //   Right panel: changed text, additions in green
    // ---------------------------------------------------------------
    function renderSideBySide(changes) {
      elOutput.innerHTML = "";

      var wrapper = document.createElement("div");
      wrapper.className = "diff-sidebyside";

      var leftCol = document.createElement("div");
      var leftHeader = document.createElement("div");
      leftHeader.className = "diff-panel-header";
      leftHeader.textContent = "Original";
      var leftPanel = document.createElement("div");
      leftPanel.className = "diff-panel";
      leftCol.appendChild(leftHeader);
      leftCol.appendChild(leftPanel);

      var rightCol = document.createElement("div");
      var rightHeader = document.createElement("div");
      rightHeader.className = "diff-panel-header";
      rightHeader.textContent = "Changed";
      var rightPanel = document.createElement("div");
      rightPanel.className = "diff-panel";
      rightCol.appendChild(rightHeader);
      rightCol.appendChild(rightPanel);

      changes.forEach(function (part) {
        if (part.removed) {
          // Only in the original (left panel).
          var span = document.createElement("span");
          span.className = "diff-deleted";
          span.textContent = part.value;
          leftPanel.appendChild(span);
        } else if (part.added) {
          // Only in the changed (right panel).
          var span = document.createElement("span");
          span.className = "diff-added";
          span.textContent = part.value;
          rightPanel.appendChild(span);
        } else {
          // Unchanged — appears in both panels.
          leftPanel.appendChild(document.createTextNode(part.value));
          rightPanel.appendChild(document.createTextNode(part.value));
        }
      });

      wrapper.appendChild(leftCol);
      wrapper.appendChild(rightCol);
      elOutput.appendChild(wrapper);
    }

    // ---------------------------------------------------------------
    // Hide / show input areas.
    // ---------------------------------------------------------------
    function hideInputs() {
      elInputArea.classList.add("hidden");
      elDiffSection.classList.add("expanded");
      btnToggleInputs.style.display = "";
    }

    function showInputs() {
      elInputArea.classList.remove("hidden");
      elDiffSection.classList.remove("expanded");
      btnToggleInputs.style.display = "none";
    }

    // ---------------------------------------------------------------
    // Run the comparison. Called by Compare button and automatically
    // when options change after a comparison has been shown.
    // ---------------------------------------------------------------
    var hasCompared = false;

    function runCompare() {
      var oldText = elOriginal.value;
      var newText = elChanged.value;

      if (optStripMd.checked) {
        oldText = stripMarkdown(oldText);
        newText = stripMarkdown(newText);
      }

      if (oldText === "" && newText === "") {
        showMessage("Both texts are empty.");
        return;
      }

      var changes = Diff.diffWords(oldText, newText);

      var hasChanges = changes.some(function (part) {
        return part.added || part.removed;
      });

      if (!hasChanges) {
        showMessage("The texts are identical.");
        return;
      }

      if (optSideBySide.checked) {
        renderSideBySide(changes);
      } else {
        renderInline(changes);
      }

      hasCompared = true;
    }

    // Re-run the comparison if one has already been shown.
    function recompareIfNeeded() {
      if (hasCompared) {
        runCompare();
      }
    }

    // ---------------------------------------------------------------
    // Event handlers.
    // ---------------------------------------------------------------
    btnCompare.addEventListener("click", function () {
      runCompare();
      hideInputs();
    });

    btnToggleInputs.addEventListener("click", function () {
      showInputs();
    });

    btnSwap.addEventListener("click", function () {
      var temp = elOriginal.value;
      elOriginal.value = elChanged.value;
      elChanged.value = temp;
      recompareIfNeeded();
    });

    optStripMd.addEventListener("change", recompareIfNeeded);
    optSideBySide.addEventListener("change", recompareIfNeeded);
    document.getElementById("opt-inline").addEventListener("change", recompareIfNeeded);

    btnClear.addEventListener("click", function () {
      elOriginal.value = "";
      elChanged.value = "";
      elOutput.innerHTML = "";
      hasCompared = false;
      showInputs();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side-by-Side Text Diff</title>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html {
      height: 100%;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 1.5rem;
      background: #f5f5f5;
      color: #333;
      line-height: 1.6;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    header h1 {
      margin: 0 0 0.25rem;
      font-size: 1.5rem;
      font-weight: 600;
    }

    header p {
      margin: 0;
      color: #666;
      font-size: 0.95rem;
    }

    main {
      margin: 0 auto;
      width: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .input-area {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1rem;
      flex: 1;
      min-height: 0;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .input-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.35rem;
      font-size: 0.9rem;
    }

    .input-group textarea {
      width: 100%;
      flex: 1;
      min-height: 120px;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: inherit;
      font-size: 0.95rem;
      line-height: 1.5;
      resize: vertical;
      background: #fff;
    }

    .input-group textarea:focus {
      outline: none;
      border-color: #4a90d9;
      box-shadow: 0 0 0 3px rgba(74, 144, 217, 0.2);
    }

    .actions {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      align-items: center;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .options {
      display: flex;
      align-items: center;
      gap: 0.35rem;
      font-size: 0.85rem;
      color: #555;
      margin-left: 0.75rem;
    }

    .options input[type="checkbox"] {
      margin: 0;
    }

    button {
      padding: 0.55rem 1.25rem;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.15s;
    }

    .btn-primary {
      background: #4a90d9;
      color: #fff;
    }

    .btn-primary:hover {
      background: #357abd;
    }

    .btn-secondary {
      background: #e0e0e0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #d0d0d0;
    }

    .diff-output {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 1.25rem;
      line-height: 1.8;
      min-height: 60px;
      max-height: 30vh;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .diff-output:empty::before {
      content: "Differences will appear here after you click Compare.";
      color: #999;
      font-style: italic;
    }

    .diff-output .identical-message {
      color: #666;
      font-style: italic;
    }

    .diff-deleted {
      background: #fdd;
      color: #b30000;
      text-decoration: line-through;
      padding: 0.1em 0.2em;
      border-radius: 3px;
    }

    .diff-added {
      background: #dfd;
      color: #006700;
      font-weight: 600;
      padding: 0.1em 0.2em;
      border-radius: 3px;
    }

    @media (max-width: 600px) {
      .input-area {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Side-by-Side Text Diff</h1>
    <p>Paste two versions of text and compare them to find the differences.</p>
  </header>

  <main>
    <div class="input-area">
      <div class="input-group">
        <label for="text-original">Original</label>
        <textarea id="text-original" placeholder="Paste the original text here..."></textarea>
      </div>
      <div class="input-group">
        <label for="text-changed">Changed</label>
        <textarea id="text-changed" placeholder="Paste the changed text here..."></textarea>
      </div>
    </div>

    <div class="actions">
      <button type="button" class="btn-primary" id="btn-compare">Compare</button>
      <button type="button" class="btn-secondary" id="btn-swap">Swap</button>
      <button type="button" class="btn-secondary" id="btn-clear">Clear</button>
      <span class="options">
        <input type="checkbox" id="opt-strip-md">
        <label for="opt-strip-md">Strip Markdown</label>
      </span>
    </div>

    <section aria-label="Diff results">
      <div class="diff-output" id="diff-output"></div>
    </section>
  </main>

  <script>
    "use strict";

    const elOriginal = document.getElementById("text-original");
    const elChanged = document.getElementById("text-changed");
    const elOutput = document.getElementById("diff-output");
    const btnCompare = document.getElementById("btn-compare");
    const btnSwap = document.getElementById("btn-swap");
    const btnClear = document.getElementById("btn-clear");
    const optStripMd = document.getElementById("opt-strip-md");

    // ---------------------------------------------------------------
    // Strip Markdown — removes common Markdown formatting so the
    // diff compares plain text content only.
    // ---------------------------------------------------------------
    function stripMarkdown(text) {
      return text
        // Fenced code blocks (``` ... ```)
        .replace(/```[\s\S]*?```/g, function (m) {
          return m.replace(/```\w*\n?/g, "").replace(/```/g, "");
        })
        // Inline code (`...`)
        .replace(/`([^`]+)`/g, "$1")
        // Images ![alt](url)
        .replace(/!\[([^\]]*)\]\([^)]+\)/g, "$1")
        // Links [text](url)
        .replace(/\[([^\]]+)\]\([^)]+\)/g, "$1")
        // Headings (# ... ######)
        .replace(/^#{1,6}\s+/gm, "")
        // Bold **text** or __text__
        .replace(/(\*\*|__)(.*?)\1/g, "$2")
        // Italic *text* or _text_ (but not mid-word underscores)
        .replace(/(\*|_)(.*?)\1/g, "$2")
        // Strikethrough ~~text~~
        .replace(/~~(.*?)~~/g, "$1")
        // Blockquotes
        .replace(/^>\s+/gm, "")
        // Unordered list markers (-, *, +)
        .replace(/^[\t ]*[-*+]\s+/gm, "")
        // Ordered list markers (1., 2., etc.)
        .replace(/^[\t ]*\d+\.\s+/gm, "")
        // Horizontal rules
        .replace(/^[-*_]{3,}\s*$/gm, "")
        // HTML tags
        .replace(/<[^>]+>/g, "");
    }

    // ---------------------------------------------------------------
    // Tokenizer — splits text into an array of words and whitespace.
    // Each token is either a "word" (non-whitespace run) or a
    // "space" (whitespace run). This preserves the original spacing
    // so the diff output reads naturally.
    // ---------------------------------------------------------------
    function tokenize(text) {
      const tokens = [];
      const regex = /(\S+|\s+)/g;
      let match;
      while ((match = regex.exec(text)) !== null) {
        tokens.push(match[0]);
      }
      return tokens;
    }

    function isWhitespace(token) {
      return /^\s+$/.test(token);
    }

    // ---------------------------------------------------------------
    // LCS — Longest Common Subsequence on word tokens (ignoring
    // whitespace tokens for comparison purposes).
    //
    // Returns an array of diff operations:
    //   { type: "keep",   value: "word" }
    //   { type: "delete", value: "word" }
    //   { type: "insert", value: "word" }
    // Whitespace between words is folded into the output so the
    // rendered diff reads as coherent text.
    // ---------------------------------------------------------------
    function diff(oldText, newText) {
      const oldTokens = tokenize(oldText);
      const newTokens = tokenize(newText);

      // Extract only word tokens for LCS comparison.
      const oldWords = oldTokens.filter((t) => !isWhitespace(t));
      const newWords = newTokens.filter((t) => !isWhitespace(t));

      const m = oldWords.length;
      const n = newWords.length;

      // Build LCS table.
      const dp = Array.from({ length: m + 1 }, () => new Array(n + 1).fill(0));
      for (let i = 1; i <= m; i++) {
        for (let j = 1; j <= n; j++) {
          if (oldWords[i - 1] === newWords[j - 1]) {
            dp[i][j] = dp[i - 1][j - 1] + 1;
          } else {
            dp[i][j] = Math.max(dp[i - 1][j], dp[i][j - 1]);
          }
        }
      }

      // Backtrack to produce the diff operations.
      const ops = [];
      let i = m;
      let j = n;
      while (i > 0 || j > 0) {
        if (i > 0 && j > 0 && oldWords[i - 1] === newWords[j - 1]) {
          ops.push({ type: "keep", value: oldWords[i - 1] });
          i--;
          j--;
        } else if (j > 0 && (i === 0 || dp[i][j - 1] >= dp[i - 1][j])) {
          ops.push({ type: "insert", value: newWords[j - 1] });
          j--;
        } else {
          ops.push({ type: "delete", value: oldWords[i - 1] });
          i--;
        }
      }

      ops.reverse();
      return ops;
    }

    // ---------------------------------------------------------------
    // Render diff operations into the output element.
    // ---------------------------------------------------------------
    function renderDiff(ops) {
      elOutput.innerHTML = "";

      if (ops.length === 0) {
        const span = document.createElement("span");
        span.className = "identical-message";
        span.textContent = "Both texts are empty.";
        elOutput.appendChild(span);
        return;
      }

      // Check if all operations are "keep" (texts are identical).
      const allKeep = ops.every((op) => op.type === "keep");
      if (allKeep) {
        const span = document.createElement("span");
        span.className = "identical-message";
        span.textContent = "The texts are identical.";
        elOutput.appendChild(span);
        return;
      }

      ops.forEach((op, index) => {
        // Insert a space between tokens (except before the first one).
        if (index > 0) {
          elOutput.appendChild(document.createTextNode(" "));
        }

        const span = document.createElement("span");
        span.textContent = op.value;

        if (op.type === "delete") {
          span.className = "diff-deleted";
        } else if (op.type === "insert") {
          span.className = "diff-added";
        }

        elOutput.appendChild(span);
      });
    }

    // ---------------------------------------------------------------
    // Event handlers.
    // ---------------------------------------------------------------
    btnCompare.addEventListener("click", function () {
      let oldText = elOriginal.value;
      let newText = elChanged.value;
      if (optStripMd.checked) {
        oldText = stripMarkdown(oldText);
        newText = stripMarkdown(newText);
      }
      const ops = diff(oldText, newText);
      renderDiff(ops);
    });

    btnSwap.addEventListener("click", function () {
      const temp = elOriginal.value;
      elOriginal.value = elChanged.value;
      elChanged.value = temp;
    });

    btnClear.addEventListener("click", function () {
      elOriginal.value = "";
      elChanged.value = "";
      elOutput.innerHTML = "";
    });
  </script>
</body>
</html>
